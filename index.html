<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simson Says Game</h1>
    <h2>press any key to start</h2>
    <div class="container">
        <div class="line-one">
            <div class="btn" id="green">g</div>
            <div class="btn" id="blue">b</div>
        </div>
        <div class="line-two">
            <div class="btn" id="red">r</div>
            <div class="btn" id="yellow">y</div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
